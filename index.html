<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: center;
        }

        .game-container {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        /* Maintain 4:3 aspect ratio */
        .game-container::before {
            content: "";
            display: block;
            padding-top: 75%; /* 600/800 = 0.75 = 75% */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Game</h1>

    <div class="game-container">
        <iframe 
            src="godot_game.html" 
            allow="autoplay; fullscreen; focus-without-user-activation; keyboard-map *"
            sandbox="allow-same-origin allow-scripts allow-modals allow-forms"
            scrolling="no">
        </iframe>
    </div>

</body>
</html>
