<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background to match games */
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }

        iframe {
            /* Set these to match your Godot Project Export settings */
            width: 800px;
            height: 600px;
            border: none;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>The Content</h1>

    <div class="game-container">
        <iframe 
            src="godot_game.html" 
            allow="autoplay; fullscreen; focus-without-user-activation; keyboard-map *"
            sandbox="allow-same-origin allow-scripts allow-modals allow-forms"
            scrolling="no">
        </iframe>
    </div>

</body>
</html>
